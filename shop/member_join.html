<div class="join_member_div">
    <label class="join_title">JOIN US</label>
    <label class="join_sub_title">

    <form name="joinF">
    <input type="hidden" value="0" name="check_num">

            <li>비밀번호 확인</li>

            <li>이메일</li>
            <li>휴대폰 번호</li>
            <li>주소</li>
        </ul>
          <ul class="join_right_area">
            <li>
                <input type="text" name="member_id" autofocus>
                <button type="button" class="subBtn" onclick="idCheck(joinF.member_id.value);">아이디 중복 확인</button>
                <span id="id_ckMsg"></span>
            </li>
            <li>

                        <option value="google.com">google.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="hanmail.net">hanmail.net</option>     
                    </select>
                </span>
                <span class="email_ck_span">
                    <input type="checkbox" id="eventMailAgr"  name="member_event" value="Y">
                    <label for="eventMailAgr">정보/이벤트 메일 수신에 동의합니다.</label>
                </span>
            </li>
            <li>
                <span class="phone_input_span">
                    <input type="text" placeholder="-없이 입력하세요." name="member_hp" id="member_hp" maxlength="11" onkeyup="hp_check(this.value);">

                    <input type="checkbox" id="eventSmsAgr" name="member_sms" value="Y">

                </span> 
            </li>
            <li>
              <span class="addr_span1">
                <input type="text" name="member_post" class="postcodify_postcode5" readonly>
                <button type="button" id="addrBtn" class="subBtn">우편번호 검색</button>
              </span>  
              <span class="addr_span2">
                <input type="text" name="member_addr1" class="postcodify_address" readonly>
              </span> 
              <span class="addr_span3">
                <input type="text" name="member_addr2">
              </span>

        </ul>
      </label>
      <label class="join_button_area">

</div>
