<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="stylesheet" type="text/css" href="./index24.css?v=<?php echo $date?>">
<script src="../jquery/jquery.js"></script>
<script>
$(function(){
   $('#gallery').on({
       'mouseenter':function(){
          $(this).find('#g0').css({
              'transform':'rotateY(180deg)',
          });

          $(this).find('img').stop().fadeOut(500, function(){
            $(this).css('transform','rotateY(180deg)')
                   .attr('src','./images/s_color.png'); 
          }).fadeIn(500);
     //transition-duration의 절반을 fadeIn(), fadeOut() 소요시간으로 분배
       },'mouseleave':function(){
        $(this).find('#g0').css({
              'transform':'none'
          });  
          $(this).find('img').stop().fadeOut(500, function(){
            $(this).css('transform','none')
                   .attr('src','./images/s_black.png');   
          }).fadeIn(500);
       }
   })
});
</script>
</head>
<body>
 <div class="gallery" id="gallery">
     <label class="gallery_label" id="g0">
         <img src="./images/s_black.png">

     </label>

 </div>
</body>
